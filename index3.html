<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>طمأنينة - متابعة الصلاة</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      direction: rtl;
      background: #f0f8ff;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      margin-bottom: 10px;
    }

    h2 {
      color: #333;
      margin-bottom: 15px;
    }

    .prayer-box {
      margin: 10px auto;
      padding: 15px;
      border: 1px solid #ccc;
      width: 320px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    label {
      font-size: 18px;
      display: block;
      margin: 8px 0;
    }

    button {
      margin-top: 15px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
    }

    .dark {
      background: #121212;
      color: #fff;
    }

    .dark .prayer-box {
      background: #1e1e1e;
      border-color: #444;
    }

    .message {
      margin-top: 15px;
      font-weight: bold;
    }

    #motivationBox {
      margin-top: 20px;
      font-size: 20px;
      color: #007bff;
      font-weight: bold;
      animation: pop 1s ease;
    }
    a{
      font-size: larger;
      width: 60px;
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
<a href="index.html" >الرءيسيه</a>
  <h1>طمأنينة 🕋</h1>
  <h2 id="todayDate"></h2>

  <!-- كلمة تحفيزية -->
  <div id="motivationBox">
    💬 <span id="motivationText">كلمة تحفيزية...</span>
  </div>

  <div class="prayer-box">
    <form id="prayerForm">
      <label><input type="checkbox" name="fajr"> الفجر</label>
      <label><input type="checkbox" name="duhr"> الظهر</label>
      <label><input type="checkbox" name="asr"> العصر</label>
      <label><input type="checkbox" name="maghrib"> المغرب</label>
      <label><input type="checkbox" name="isha"> العشاء</label>
    </form>
    <div class="message" id="feedback"></div>
  </div>

  <button onclick="document.body.classList.toggle('dark')">🌙 تبديل الوضع الليلي</button>

  <!-- صوت تنبيه -->
  <audio id="alertSound" src="https://www.soundjay.com/buttons/sounds/beep-07.mp3" preload="auto"></audio>

  <script>
    // عرض التاريخ
    const dateEl = document.getElementById('todayDate');
    const today = new Date().toLocaleDateString('ar-EG', {
      weekday: 'long',
      year: 'numeric',
      month: 'long',
      day: 'numeric'
    });
    dateEl.textContent = `اليوم: ${today}`;

    // كلمة تحفيزية عشوائية
    const motivationalPhrases = [
      "كل صلاة تقربك خطوة للجنة 🌴",
      "ابدأ يومك بركعة… وطمأنينة 💙",
      "أقوى نجاح هو الاستمرار، ولو بخطوة صغيرة ✅",
      "ربك ما نسيك… ثق بالله 💫",
      "الراحة تبدأ من سجدة 🙏",
      "صلاة الفجر بداية النجاح 💥",
      "اصبر… الخير أقرب مما تتخيل 🌈",
      "استمر، حتى لو تعبت… النتيجة تستاهل 💪",
      "إنت قادر، وربي معاك ✨",
      "كل فرض بتصليه، تبني به نورًا لك في الآخرة 🌟"
    ];
    const randomIndex = Math.floor(Math.random() * motivationalPhrases.length);
    document.getElementById('motivationText').textContent = motivationalPhrases[randomIndex];

    const form = document.getElementById('prayerForm');
    const feedback = document.getElementById('feedback');
    const sound = document.getElementById('alertSound');
    const savedData = JSON.parse(localStorage.getItem('prayerData')) || {};
    const lastSave = localStorage.getItem('lastSave');

    if (lastSave && (Date.now() - lastSave) < 24 * 60 * 60 * 1000) {
      for (let input of form.elements) {
        if (savedData[input.name]) input.checked = true;
      }
      checkStatus();
    } else {
      localStorage.removeItem('prayerData');
    }

    form.addEventListener('change', () => {
      const data = {};
      let allPrayed = true;
      let anyPrayed = false;

      for (let input of form.elements) {
        data[input.name] = input.checked;
        if (!input.checked) allPrayed = false;
        if (input.checked) anyPrayed = true;
      }

      localStorage.setItem('prayerData', JSON.stringify(data));
      localStorage.setItem('lastSave', Date.now());

      if (allPrayed) {
        feedback.textContent = "ما شاء الله! صليت كل الفروض اليوم 🌟💚";
        feedback.style.color = "green";
      } else if (anyPrayed) {
        feedback.textContent = "ممتاز! استمر وكمّل باقي الصلوات 💪";
        feedback.style.color = "#444";
      } else {
        feedback.textContent = "ابدأ الآن بصلاة الفجر مثلاً 😉";
        feedback.style.color = "red";
      }
    });

    const prayerTimes = {
      fajr: 5,
      duhr: 12,
      asr: 15,
      maghrib: 18,
      isha: 20
    };

    function checkMissedPrayers() {
      const now = new Date();
      const hour = now.getHours();
      const data = JSON.parse(localStorage.getItem('prayerData')) || {};

      for (let [prayer, time] of Object.entries(prayerTimes)) {
        if (hour === time - 1 && !data[prayer]) {
          sound.play();
          feedback.textContent = `⏰ لا تنس ${prayer} قبل ما يروح عليك!`;
          feedback.style.color = "red";
        }
      }
    }

    checkMissedPrayers();
    setInterval(checkMissedPrayers, 60000); // كل دقيقة

    function checkStatus() {
      const data = JSON.parse(localStorage.getItem('prayerData')) || {};
      const values = Object.values(data);
      if (values.length === 0) return;

      const all = values.every(val => val);
      const any = values.some(val => val);

      if (all) {
        feedback.textContent = "ما شاء الله! صليت كل الفروض اليوم 🌟💚";
        feedback.style.color = "green";
      } else if (any) {
        feedback.textContent = "أحسنت! تبقى لك بعض الصلوات 🕌";
        feedback.style.color = "#444";
      } else {
        feedback.textContent = "ابدأ الآن بصلاة الفجر مثلاً 😉";
        feedback.style.color = "red";
      }
    }
  </script>

</body>
</html>
